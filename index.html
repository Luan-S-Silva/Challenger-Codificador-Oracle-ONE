<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Codificador</title>
</head>

<body>

    <header class="cabecalho">
        <img class="logo" src="Logo.png" alt="Logo LS">
    </header>

    <main>
        <section class="conteudo-principal">
            <textarea class="text-area" cols="40" rows="4" placeholder="Digite seu texto aqui..."></textarea>
            
            <div class="aviso">
                <h6 class="texto-aviso">⚠ Digite somente letras minúsculas e sem acento</h6>
            </div>

            <div class="botoes">
                <button class="btn-codificar" onclick="codificar()">Codificar</button>
                <button class="btn-decodificar" onclick="decodificar()">Decodificar</button>
            </div>
        </section>

        <section class="conteudo-segundario">
            <textarea class="mensagem" cols="20" rows="10"></textarea>

            <div class="conteudo-mensagem">
                <img class="illustration-mensagem" src="illustration.png" alt="ilustraçao de interrogação">
                <p class="texto-1-mensagem">Nenhuma mensagem encontrada</p>
                <p class="texto-2-mensagem">Digite um texto que você deseja codificar ou decodificar.</p>
            </div>

            <div class="botao-copiar-container">
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
   
    <footer class="rodape">
        <h6 class="texto-rodape">© Desenvolvido por Luan S Silva</h6>
    </footer>

</body>

</html>
